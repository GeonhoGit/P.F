<!DOCTYPE html>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./index.css">
    <title>복권 번호</title>
</head>
<script>

    $(function () {
        var True_false = true
        var drawing_number = []
        $(".every").click(function () {
            True_false = true
            $(".draw_number_1").css("display", "none") 
            $(".draw_number").css("display", "flex")
            $(".every").css("color", "red")
            $(".no_every").css("color", "black")
            for (i = 0; i <= 5; i++) {
                $(".number" + i).html("0")
            }
        })

        $(".no_every").click(function () {
            True_false = false
            $(".draw_number").css("display", "none")
            $(".draw_number_1").css("display", "flex") 
            $(".no_every").css("color", "red")
            $(".every").css("color", "black")
            for (i = 0; i <= 5; i++) {
                $(".number" + i).html("0")
            }
        })

        $(".drawing").click(function () {
            if (True_false) {
                var drawing_number = []
                for (i = 0; i <= 5; i++) {
                    var num = Math.floor(Math.random() * 10)
                    drawing_number.push(num)
                }
                for (i = 0; i <= 5; i++) {
                    $(".number" + i).html(drawing_number[i])
                }

            }else{
                for(j=0; j<=5 ;j++){
                    var drawing_number_1 = []
                        for(i=0; i<=5;i++){
                            var num = Math.floor(Math.random() * 10)
                            drawing_number_1.push(num)
                    }
                        for(i=0; i<=5;i++){
                            $(".draw_number" + j).find("p.number"+i).html(drawing_number_1[i])
                            // console.log($(div).siblings(".number" + i))
                    }
                }
            }
        })
    })
</script>

<body>
    <div class="Nunber1">
        <div class="every">모든 조 번호 뽑기</div>

        <div class="no_every">1 ~ 5 번호 따로 뽑기</div>

    <div class="Nunber">
