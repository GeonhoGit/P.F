<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body{
        margin: 0px;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button{
        background: white;
        border: 1px solid black;
        }
    .div{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
<body>
    <div class="div">
        <button class="a">점심뽑기</button>
        <h1 class="b"></h1>
    </div>
</body>

<script>
    $(function (){    
    lunch = [
    "칼국수",
    "돈까스",
    "제육볶음",
    "국밥",
    "덮밥",
    "햄버거",
    "짜장면",
    "초밥",
    "쭈꾸미",
    "쌀국수",
    "부대찌개",
    "분식집"
    ]
    console.log(lunch)
        $(".a").click(function (){
            rand = Math.floor(Math.random() * lunch.length)
            $(".b").text("오늘 먹을 점심은 "+lunch[rand])
        })
    })
</script>
